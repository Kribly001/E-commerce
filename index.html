<head>
    <link rel="shortcut icon" href="Images/icon.png">
    <meta charset="UTF-8">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron&family=Staatliches&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:wght@200&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/estilos.css">
    <!------------------>
    <!--BOOTSTRAP------->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!------------------>
    <title>Tienda Tecnologica</title>
</head>

<body>
    <header>
        <div class="container-fluid">
            <div class="row">
                <nav class="navbar navbar-expand-lg navbar-dark" style="background-color:royalblue">
                    <img class="logo" src="Images/logoweb.png" alt="logo">
                    <div class="container-fluid">
                        <a class="navbar-brand" href="index.html">TiendaTEC</a>
                    </div>
                </nav>
            </div>
        </div>
    </header>

    <section id="data" style="background-color:royalblue ;">
    </section>

    <!-- <section id="dateLocal"></section> -->

    <!-- IMAGENES DE TIENDA Y CARD -->
    <h2 class="fontTitulo">Bienvenidos a nuestra tienda</h2>
    <div class="container">
        <div class="items">
            <div class="row">
                <div class="item card borderCard col efectocursor">
                    <img class="card-img-top alinear item-image" src="Images/Productos/producto1.png"
                        alt="AuricularesBluethooth">
                    <div class="card-body">
                        <h5 class="card-title item-title item-button">Auriculares Bluethooth</h5>
                        <h4 class="item-price">$2800</h4>
                        <button class="item-button btn btn-primary addToCart">AÑADIR AL CARRITO</button>
                    </div>
                </div>
                <div class="item card borderCard col efectocursor">
                    <img class="card-img-top alinear item-image" src="Images/Productos/producto2.jpg"
                        alt="CelularSamsung">
                    <div class="card-body">
                        <h5 class="card-title item-title">Samsung Galaxy S20</h5>
                        <h3 class="item-price">$35000</h3>
                        <button class="item-button btn btn-primary addToCart">AÑADIR AL CARRITO</button>
                    </div>
                </div>
                <div class="item card borderCard col efectocursor">
                    <img width="" class="card-img-top alinear item-image" src="Images/Productos/producto3.jpg"
                        alt="ParlanteBluethooth">
                    <div class="card-body">
                        <h5 class="card-title item-title">Parlante Bluethooth JBL</h5>
                        <h3 class="item-price">$3700</h3>
                        <button class="item-button btn btn-primary addToCart">AÑADIR AL CARRITO</button>
                    </div>
                </div>
            </div><br>
            <div class="row">
                <div class="item card borderCard col efectocursor">
                    <img class="card-img-top alinear item-image" src="Images/Productos/producto4.jpg"
                        alt="CargadorPortatil">
                    <div class="card-body">
                        <h5 class="card-title item-title">Cargador Portatil</h5>
                        <h3 class="item-price">$1200</h3>
                        <button class="item-button btn btn-primary addToCart">AÑADIR AL CARRITO</button>
                    </div>
                </div>
                <div class="item card borderCard col efectocursor">
                    <img class="card-img-top alinear item-image" src="Images/Productos/producto5.jpg" alt="PcGamer">
                    <div class="card-body">
                        <h5 class="card-title item-title">Pc Gamer</h5>
                        <h3 class="item-price">$75000</h3>
                        <button class="item-button btn btn-primary addToCart">AÑADIR AL CARRITO</button>
                    </div>
                </div>
                <div class="item card borderCard col efectocursor">
                    <img class="card-img-top alinear item-image" src="Images/Productos/producto6.jpg" alt="Xbox">
                    <div class="card-body">
                        <h5 class="card-title item-title">Xbox Serie X</h5>
                        <h3 class="item-price">$92000</h3>
                        <button class="item-button btn btn-primary addToCart">AÑADIR AL CARRITO</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--TITULOS  DE CARRITO-->
    <section class="shopping-cart">
        <div class="container">
            <h1 class="titleCarrito text-center">CARRITO</h1>
            <hr>
            <div class="row">
                <div class="col-6">
                    <div class="shopping-cart-header">
                        <h6 class="textCarrito">Producto</h6>
                    </div>
                </div>
                <div class="col-2">
                    <div class="shopping-cart-header">
                        <h6 class="textCarrito text-truncate">Precio</h6>
                    </div>
                </div>
                <div class="col-4">
                    <div class="shopping-cart-header">
                        <h6 class="textCarrito">Cantidad</h6>
                    </div>
                </div>
            </div>

            <!--METODO MOSTRAR PRODUCTOS AGREGADOS AL CARRITO-->
            <div class="shopping-cart-items shoppingCartItemsContainer">
            </div>
            <!------------------------------------------------->

            <!--DATOS DE PRODUCTOS AGREGADOS-->
            <div class="row">
                <div class="col-12">
                    <div class="shopping-cart-total d-flex align-items-center">
                        <p class="textCarrito mb-0">Total</p>
                        <p class=" textCarrito ml-4 mb-0 shoppingCartTotal">0$</p>
                        <button id="buttonSweet" class="btn btn-success ml-auto comprarButton" type="button"
                            data-toggle="modal" data-target="#comprarModal">Comprar</button>
                        <img src="/Images/tarjetaCredito.png" alt="tarjetaCredito" width="95px" height="50px">
                    </div>
                </div>
            </div>
        </div>

        <!--FORMULARIO-->
        <br> <label class="textForm centerTitulo" for="exampleFormControlTextarea1">¿Te gustaria que agreguemos algun
            producto? Contactanos</label>
        <div class="containerForm">
            <form id="form">
                <div class=" col-11 form-group">
                    <label class="textForm" for="exampleFormControlInput1">Email</label>
                    <input type="email" class="form-control responsive" id="exampleFormControlInput1"
                        placeholder="name@example" name="emailshop" required>
                    <label class="textForm" for="exampleFormControlInput1">Nombre</label>
                    <input type="text" class="form-control responsive" id="exampleFormControlInput1"
                        placeholder="Jorge Torres" name="nameshop" required>
                    <label class="textForm" for="exampleFormControlTextarea1">¿Que producto te gustaria que
                        agregaramos?</label>
                    <textarea class="form-control responsive" id="exampleFormControlTextarea1" rows="3"
                        name="productaddshop" required></textarea>
                </div>
                <br><input type="submit" id="button" class="btn btn-outline-success" value="Enviar">
            </form>
        </div>
    </section>
    <footer>
        <p>&copy Maximiliano Centeno | 2022</p>
    </footer>
    <!------------------------------------------------------------------------------------------------------------->

    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js">
    </script>
    <script type="text/javascript">
        emailjs.init('9D3TJ6iaHYOpXQE8-')
    </script>

    <!--LIBRERIA-->
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <!--SCRIPTS BOOSTRAP Y ARCHIVO JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>

    <!--MI ARCHIVO-->
    <script src="JS/app.js"></script>
</body>

</html>
